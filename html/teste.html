<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Hotel</title>
    <link rel="stylesheet" href="dev.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de noticias</h1>
        <form action="#" method="post" enctype="">
          
            <div class="form-group">
                <label for="hotel">TITULO:</label>
                <input type="text" id="hotel" name="hotel" required>
            </div>
            <div class="form-group">
                <label for="cidade">DESCRIÇÃO:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            <div class="form-group">
                <label for="fotos">IMAGENS:</label>
                <input type="file" id="foto1" name="foto1" accept="image/*" multiple required>
                <input type="file" id="foto2" name="foto2" accept="image/*" multiple required>
                <input type="file" id="foto3" name="foto3" accept="image/*" multiple required>

                <div class="form-group">
                    <label for="distancia">Link do site:</label>
                    <input type="text" id="link" name="link" required>
                </div>

            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
